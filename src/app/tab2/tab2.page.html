<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nuevo Estudiante
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<form [formGroup]="myForm">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Numero de Control</ion-label>
          <ion-input formControlName="cn" ></ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let val of validationMessages['cn']">
            <div class="error-message" *ngIf="myForm.get('cn')?.hasError(val.type)&&myForm.get('cn')?.touched">
              {{val.message}}
            </div>
          </ng-container>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Curp</ion-label>
          <ion-input formControlName="curp"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Edad</ion-label>
          <ion-input type="number" formControlName="age"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">NIP</ion-label>
          <ion-input type="number" formControlName="nip"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Carrera</ion-label>
          <ion-select interface="popover" formControlName="career">
            <ion-select-option>ISC</ion-select-option>
            <ion-select-option>II</ion-select-option>
            <ion-select-option>IGE</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Foto</ion-label>
          <ion-input formControlName="photo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="success" expand="block" shape="round" 
        (click)="newStudent()" [disabled]="!myForm.valid">
          <ion-icon name="checkmark"></ion-icon>&nbsp;
          <div>Guardar</div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
